  <body class="d-flex h-100 text-center text-white bg-dark">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">UninAPP Aule</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link" th:href="@{/home}">Home</a>
        <a class="nav-link active" aria-current="page" href="#">Login</a>
      </nav><br>
    </div>
  </header>

    <div layout:fragment="content">
    	<center>
            <form class="form-signin" th:action="@{/login}" method="post" style="width: 241px;">
                <h1 class="h3 mb-3 font-weight-normal">Accedi</h1>
                <div th:if="${param.error}">
                    Email o password errati
                </div>
                <div th:if="${param.logout}">
                    Sei stato disconnesso.
                </div>
                <label for="inputEmail" class="sr-only">Indirizzo email</label>
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required="" />
                <p></p>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="" />
        		<br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Accedi</button>
            </form>
            <form class="form-signin" th:action="@{/signup}" method="get" style="width: 241px;">
                <button class="btn btn-md btn-success btn-block" type="Submit">Registrati</button>
            </form>
            <form class="form-signin" th:action="@{/okta}" method="get" style="width: 241px;">
                <button class="btn btn-md btn-success btn-block" type="Submit">Entra con okta</button>
            </form>
            <div th:if="${fromView == 'sfoglia'}" style="font-size: 20px; color: red;">
                    Per sfogliare le lezioni, effettua il login
            </div>
            </center>
    </div>
  

  <footer class="mt-auto text-white-50">
    <br/>Creato da Giulio Capodagli, Danilo Gentile, Vittoria Pacchiano
  </footer>
</div>


    
  </body>
